<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Contoh Switch Case</h1>
    <input type="text" id="inputHari" placeholder="Masukkan hari">
    <button onclick="cetakHari()">Cetak</button>
    <p id="hasil"></p>

    <script>
        function cetakHari() {
            var hari = document.getElementById("inputHari").value.toLowerCase();
            var hasil = document.getElementById("hasil");

            switch (hari) {
                case "senin":
                case "selasa":
                case "rabu":
                case "kamis":
                case "jumat":
                    hasil.innerHTML = "Hari kerja.";
                    break;
                case "sabtu":
                case "minggu":
                    hasil.innerHTML = "Hari libur.";
                    break;
                default:
                    hasil.innerHTML = "Hari tidak valid.";
            }
        }
    </script>
</body>
</html>
