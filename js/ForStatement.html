<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Statement</title>
</head>
<body>
    <h1>Contoh For Statement</h1>
    <ul id="daftarAngka"></ul>

    <script>
        var daftarAngka = document.getElementById("daftarAngka");

        for (var i = 1; i <= 5; i++) {
            var li = document.createElement("li");
            li.textContent = "Angka " + i;
            daftarAngka.appendChild(li);
        }
    </script>
</body>
</html>
